version: '3.8'

services:
  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bpkpd-api
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3333}:3333"
    environment:
      - NODE_ENV=production
      - APP_NAME=${APP_NAME}
      - APP_PORT=3333
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - API_KEY=${API_KEY}
      - URL_JR=${URL_JR}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - bpkpd-network
    depends_on:
      - db

  # PostgreSQL Database Service (Optional - jika inginDB lokal untuk development)
  db:
    image: postgres:15-alpine
    container_name: bpkpd-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bpkpd-network

networks:
  bpkpd-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
