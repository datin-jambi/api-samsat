version: '3.8'

services:
  # API Service (Production - menggunakan DB eksternal)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bpkpd-api-prod
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - APP_NAME=${APP_NAME}
      - APP_PORT=3000
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - API_KEY=${API_KEY}
      - URL_JR=${URL_JR}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - bpkpd-network

networks:
  bpkpd-network:
    driver: bridge
